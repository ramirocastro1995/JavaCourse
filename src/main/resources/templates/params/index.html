<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Enviar parámetros del Request HTTP GET - URL</title>
</head>

<body>
	<h1>Enviar parámetros del Request HTTP GET - URL</h1>
	<ul>
		<li><a th:href="@{/params/string(texto='Hola Ramiro')}">/params/string?texto=Hola Ramiro</a></li>
		<li><a th:href="@{/params/string(texto='Que tal Ramiro')}">/params/string?texto=Que tal Ramiro!</a></li>
		<li><a th:href="@{/params/mix-params(saludo='Que tal Ramiro',numero =7)}">/params/mix-params?saludo=Que tal Ramiro!&numero=7</a></li>
		<li><a th:href="@{/params/mix-params-request(saludo='Que tal Ramiro',numero =7)}">/params/mix-params?saludo=Que tal Ramiro!&numero=7</a></li>
		
	</ul>
	<h1 th:text="${resultado}"></h1>
</body>

</html>
